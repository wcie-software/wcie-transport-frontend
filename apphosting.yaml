# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Expose as Google Places API key as runtime environment variable
  - variable: GOOGLE_PLACES_API_KEY
    # Look for it in Google Secrets Manager
    secret: google-places-autocomplete-details-key
    availability:
      - RUNTIME
